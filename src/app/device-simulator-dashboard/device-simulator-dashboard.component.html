<h1 class="d-flex justify-content-center">Device Monitor Dashboard</h1>
<nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button class="m-1 btn btn-light btn-outline-primary" (click)='typeCarSelected()' Button>Cars</button>
    </li>

    <li class="nav-item">
      <button class="m-1 btn btn-light btn-outline-primary" (click)='typeFridgeSelected()' Button>Fridges</button>
    </li>
    <li class="nav-item">
      <button class="m-1 btn btn-light btn-outline-primary" (click)='allDeviceSelected()' Button>All</button>
    </li>
  </ul>
</nav>
<app-device-table [isSimulator]='true' [events]="eventsSubject.asObservable()"></app-device-table>
